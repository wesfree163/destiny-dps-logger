<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Destiny Activity Log</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #0e0e0e 0%, #1a1a1a 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: #00aaff;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 2.5rem;
        }

        .card-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 2rem 3rem;
            min-width: 180px;
            cursor: pointer;
            transition: all 0.25s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            border: 1px solid #00aaff;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
        }

        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Welcome to Destiny Activity Log</h1>
    <p class="subtitle">View your recent Destiny 2 activity reports by character.</p>

    <div class="card-container">
        <a href="hunter.html" class="card">Hunter</a>
        <a href="titan.html" class="card">Titan</a>
        <a href="warlock.html" class="card">Warlock</a>
    </div>

    <div class="footer">Â© 2025 Destiny Activity Tracker</div>
</body>

</html>
