<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Destiny Activity Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #0e0e0e 0%, #1a1a1a 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.4rem;
            margin-top: 2rem;
            color: #00aaff;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 1.5rem;
        }

        /* STACKED character list */
        .card-container {
            width: 90%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .card {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 1.2rem;
            text-decoration: none;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.25s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: #00aaff;
            box-shadow: 0 0 18px rgba(0, 170, 255, 0.35);
        }

        .footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.85rem;
            color: #777;
        }

        /* Slightly larger tap targets on smartphones */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                font-size: 1.3rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <h1>Destiny Activity Log</h1>
    <p class="subtitle">View your recent Destiny 2 activity reports.</p>

    <div class="card-container">
        <a href="titan.html" class="card">Titan</a>
        <a href="hunter.html" class="card">Hunter</a>
        <a href="warlock.html" class="card">Warlock</a>
    </div>

    <div class="footer">Â© 2025 Destiny Activity Tracker</div>

</body>

</html>
