<script>
function toggleNote(id, type) {
  const box = document.getElementById("note-box-" + type + "-" + id);
  if (!box) return;
  box.style.display = (box.style.display === "block") ? "none" : "block";
}

function saveNote(id, type) {
  const input = document.getElementById("note-input-" + type + "-" + id);
  if (!input) return;
  localStorage.setItem("note-" + type + "-" + id, input.value);
  alert("Saved");
}

function loadNote(id, type) {
  const saved = localStorage.getItem("note-" + type + "-" + id);
  if (saved !== null) {
    const input = document.getElementById("note-input-" + type + "-" + id);
    if (input) input.value = saved;
  }
}

document.addEventListener("DOMContentLoaded", function () {
    loadAllNotes();
    document.querySelectorAll(".note-toggle").forEach(btn => {
        btn.addEventListener("click", function () {
        toggleNote(this.dataset.id, this.dataset.type);
        });
    });

document.querySelectorAll(".note-actions button").forEach(btn => {
    btn.addEventListener("click", function () {
    const parent = this.closest(".note-box");
    const id = parent.id.split("-").pop();
    const type = parent.id.split("-")[2];
    saveNote(id, type);
    });
});
});
</script>
